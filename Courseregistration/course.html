    <div class="form-container">
        <h2>Course Registration Form</h2>
        <form id="registrationForm" action="register.php" method="POST" onsubmit="return validateForm();">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <div class="row">
                <div class="column">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required>
                </div>
                <div class="column">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
            </div>

            <label>Gender</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
                <input type="radio" id="preferNotToSay" name="gender" value="Prefer not to say">
                <label for="preferNotToSay">Prefer not to say</label>
            </div>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <div class="row">
                <div class="column">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Country</option>
                        <option value="US">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Australia</option>
                        <option value="SL">Sri Lanka</option>
                    </select>
                </div>
                <div class="column">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" id="postalCode" name="postalCode" placeholder="Enter postal code" required>
                </div>
            </div>

            <label for="faculty">Faculty</label>
            <input type="text" id="faculty" name="faculty" placeholder="Enter faculty" required>

            <label for="course">Course</label>
            <input type="text" id="course" name="course" placeholder="Enter course" required>

            <button type="submit">Submit</button>
        </form>
    </div>
