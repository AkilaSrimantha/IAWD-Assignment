    <style>
        /* General body styles */
        body1 {
            font-family: 'Arial', sans-serif; /* Body font remains Arial */
            background-color: #f4f7f6;
            
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for form */
        .form-wrapper {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            align-items: center;
            justify-content: center;
            
        }

        h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form grid container */
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px; /* Space between the grid items */
            
            justify-content: center;
            
        }

        label {
            font-weight: bold;
            color: #666;
        }

        /* Set Times New Roman and black color for specific input fields */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 25px; /* Increased bottom margin for spacing */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Times New Roman', serif; /* Change font to Times New Roman */
            color: black; /* Change font color to black */
        }

        /* Additional margin for Student Name */
        #studentName {
            margin-bottom: 25px; /* Add extra space below the Student Name input */
        }

        /* Full row elements */
        .full-row {
            grid-column: span 2;
        }

        /* Subject selection in a single row */
        .subject-selection {
            grid-column: span 2; /* Make it a full row for better alignment */
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px; /* Space between the selects */
        }

        /* Gender selection in a row */
        .gender-selection {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .gender-selection label {
            font-weight: normal;
        }

        input[type="radio"] {
            margin-left: 10px;
        }

        /* Submit button styling */
        .submit-button {
            text-align: center;
            grid-column: span 2;
            margin-top: 20px;
        }

        button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        /* Error message styles */
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                grid-template-columns: 1fr;
            }

            .submit-button {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body1>
    
    <div class="form-wrapper">
        <h2>Exam Registration Form</h2>
        <form  id="examForm" action="examregistration.php" method="POST" onsubmit="return validateForm()">
            <div class="form-container">
                <!-- Student Name -->
                <div>
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" name="studentName" placeholder="Enter your name">
                    <div id="nameError" class="error-message"></div>
                </div>

                <!-- Index Number -->
                <div>
                    <label for="indexNumber">Index Number:</label>
                    <input type="text" id="indexNumber" name="indexNumber" placeholder="Enter your index number">
                    <div id="indexError" class="error-message"></div>
                </div>

                <!-- Subject Selection and Subject Code Selection in the same row -->
                <div class="subject-selection full-row">
                    <div>
                        <label for="subject">Select Subject:</label>
                        <select id="subject" name="subject">
                            <option value="">--Select a Subject--</option>
                            <option value="MasterIT">MasterIT</option>
                            <option value="ArtificialIntelligenc">ArtificialIntelligenc</option>
                            <option value="Multi-Language">Multi-Language</option>
                            <option value="AutoCAD">AutoCAD</option>
                            
                        </select>
                        <div id="subjectError" class="error-message"></div>
                    </div>

                    <div>
                        <label for="subjectCode">Select Subject Code:</label>
                        <select id="subjectCode" name="subjectCode">
                            <option value="">--Select Subject Code--</option>
                            <option value="MI101">MI101</option>
                            <option value="AI102">AI102</option>
                            <option value="ML103">ML103</option>
                            <option value="AC104">AC104</option>
                            
                        </select>
                        <div id="codeError" class="error-message"></div>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <div id="emailError" class="error-message"></div>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    <div id="phoneError" class="error-message"></div>
                </div>

                <!-- Gender Selection -->
                <div class="gender-selection full-row">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <div id="genderError" class="error-message"></div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="validation.js"></script>
